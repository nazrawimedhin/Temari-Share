{% extends 'base.html' %} {% block content %}
<div class="is-flex is-justify-content-center is-align-items-center m-4">
  <div class="card">
    <div class="card-content">
      <h1 class="title">Register</h1>
      <hr />
      <form method="post">
        <div class="field">
          <div class="label">Username</div>
          <div class="control">
            <input
              class="input"
              type="text"
              name="username"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input
              class="input"
              type="email"
              name="email"
              placeholder="example@gmail.com"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Porfile Picture</label>
          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" name="profile_pic" />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label"> Choose a fileâ€¦ </span>
              </span>
            </label>
          </div>
        </div>
        <div class="field is-grouped-right">
          <div class="control">
            <button class="button is-link">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
