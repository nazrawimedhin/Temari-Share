<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/upload.css">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <script src="js/upload.js"></script>
    <title>Upload</title>
  </head>

  <body>
    <section class="section" id="upload">

      <div class="columns">
        <div class="column is-3"></div>      
        <div class="column is-6 has-text-centered">
            <h1 class="title is-4 pt-4">Share what you've got with your pals.</h1>
            <hr>
            <div class="container">
              <figure>
                <img src="images/upload.jpg" alt="upload">
                <p>Cover Image</p>
              </figure>
            </div>
            <hr>
            <form>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" placeholder="Title">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" placeholder="catagory">
                  </div>
                </div>
                <div class="field">
                    <a href="#">Attach file here</a>
                </div>
                <hr>
                <button class="button is-block is-info is-fullwidth is-medium">Submit</button>
            </form>
        </div>
        <div class="column is-3"></div>
      </div>
      <footer>
        <div class="level-right">
          <small class="level-item has-text-dark" style="color: var(--textLight)">
            &copy; Temari Share. All Rights Reserved.
          </small>
        </div>
      </footer>
    </section>
  </body>
</html>
